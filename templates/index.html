<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>FIAP - Performance</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        /* Quebra palavras longas na tabela para não estourar */
        table td, table th {
            word-break: break-word;
            max-width: 300px; /* ajuste se quiser mais largo */
        }
    </style>
</head>
<body>
<nav class="teal lighten-2 z-depth-1">
    <div class="nav-wrapper container">
        <a href="#" class="brand-logo center">
            <i class="material-icons left">cloud</i>FIAP - Speed Test
        </a>
    </div>
</nav>

<main class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col s12 m10 offset-m1 l8 offset-l2">
            <div class="card z-depth-3">
                
                <!-- Detalhes das Variáveis -->
                <div class="card-content">
                    <span class="card-title">
                        <i class="material-icons teal-text text-lighten-1">settings</i>
                        Teste de Performance de Conectividade
                    </span>
                    <p>Esse serviço utiliza o site : https://www.speedtest.net/ </p>
                    <div class="divider" style="margin: 15px 0;"></div>

                    <table class="highlight responsive-table">
                        <thead>
                            <tr>
                                <th>Download</th>
                                <th>Upload</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{ download }}</td>
                                <td>{{ upload }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        M.updateTextFields();
    });
</script>

</body>
</html>
